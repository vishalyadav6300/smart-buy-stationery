<div class="container">
    <p class="display-3 text-center text-dark">Login here</p>
<form #ref="ngForm" (ngSubmit)="onLogin(ref.value)" class="w-50 mx-auto mt-5">
   <div class="row">
       <div class="col-3"></div>
       <div class="col-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="admin" ngModel value="admin">
            <label class="form-check-label text-dark" for="admin">
                Admin
            </label>
        </div>
       </div>
       <div class="col-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="user" ngModel value="user">
            <label class="form-check-label text-dark" for="user">
                User
            </label>
        </div>
       </div>
       <div class="col-3">
       </div>
   </div> 
    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username"
            ngModel>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
        <label for="password">Password</label>
    </div>
    <div class="text-center">
        <button class="btn btn-dark ps-3 pe-3" type="submit">Login</button>
    </div>
</form>
</div>
