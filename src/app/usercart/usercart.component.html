<div class="container">
    <div>
        <table class="table text-center mx-auto mt-5">
            <thead>
                <th>Productname</th>
                <th>Model</th>
                <th>Image</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of products;let ind=index">
                    <td>{{product.productname}}</td>
                    <td>{{product.model}}</td>
                    <td>
                        <img src={{product.productImage}} width="50px" alt="">
                    </td>
                    <td>
                        <button (click)="increment(ind)">+</button>
                        {{count[ind]}}
                        <button (click)="decrement(ind)">-</button>
                    </td>
                    <td><button class="btn btn-danger" (click)="OnClicked(ind);">
                        <i class="far fa-trash-alt"></i>Delete
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark ms-3 me-3 ps-3 pe-3" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getTotal()">
            payBill
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Payment gateway</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <table class="table text-center mx-auto">
                    <thead>
                        <th>Productname</th>
                        <th>Model</th>
                        <th>Price</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products;">
                            <td>{{product.productname}}</td>
                            <td>{{product.model}}</td>
                            <td>{{product.price}}</td>
                        </tr>
                        <tr><td></td><td></td><td><h4>Total:{{value}}</h4></td></tr>
                    </tbody>
                </table>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="sendToPurchase()">get token..</button>
                </div>
                <div id="token"  style="visibility: hidden;"></div>
            </div>
            </div>
        </div>
    </div>
</div>
