<div class="row row-cols-4 row-cols-sm-4 row-cols-md-4 g-4 w-100 mx-auto">
    <div class="col" *ngFor="let product of products">
        <div class="card shadow h-100">
            <div class="card-body">
                <img src={{product.productImage}} class="w-100" height="140px" alt="...">
                <h5 class="card-title  text-capitalize " style="color: #69063F;">{{product.productname}}</h5>
                <p class="card-text">{{product.description}}</p>
                

            </div>

            <div class="card-footer">
                <h6>Price : {{product.price}}</h6>
<button class="btn btn-theme float-right cart-button-add" *ngIf="currentUser!=='admin' "  (click)="onProductSelect(product)">

                    <i class="fas fa-plus"></i>Add to cart

                </button>
                <button class="cart-button-delete btn btn-danger" *ngIf="currentUser=='admin'" (click)="onProductDelete(product)">
                    <i class="far fa-trash-alt"></i>Delete
                </button>
         </div>
        </div>
    </div>
</div>
